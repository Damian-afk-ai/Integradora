<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Registro de Sesión</title>
    <link rel="stylesheet" href="Style.css">
    <script>
        // Redirigir a la página de catálogo después de 3 segundos
        function redirect() {
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 3000);
        }
    </script>
</head>
<body onload="redirect()">
    <h1>Registro de sesión confirmado</h1>
    <p>Serás redirigido a la página de inicio de sesion en breve...</p>
    <p>Si no eres redirigido automáticamente, haz clic <a href="index.html">aquí</a>.</p>
</body>
</html>
